<!DOCTYPE html>
<html>	
	<head>
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<!-- CSS Reset -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- Milligram CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
	
	<script type="text/javascript" src="./data.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<link rel="stylesheet" href="./styles.css">
	<title>Crazy Defense Heroes - Filter Levels by Monster or Faction</title>
	</head>
<body>	
	<div class="container">
		<h3>Crazy Defense Heroes - Filter Levels by Monster or Faction</h3>
		
		<input list="monsters-list" name="monsters" id="input-monster" placeholder="Monster or Faction Name">
		<datalist id="monsters-list">
		  <!-- <option value="Internet Explorer"> -->
		  <!-- <option value="Firefox"> -->
		  <!-- <option value="Chrome"> -->
		  <!-- <option value="Opera"> -->
		  <!-- <option value="Safari"> -->
		</datalist>
		
		
		<div class="row">
			<div class="column">
				<label>Filter Difficulty</label>
				<span class="checkbox"><input id="input-normal" type="checkbox" checked>Normal</input></span>
				<span class="checkbox"><input id="input-hard" type="checkbox" checked>Hard</input></span>
				<span class="checkbox"><input id="input-crazy" type="checkbox" checked>Crazy</input></span>
				<span class="checkbox"><input id="input-nightmare" type="checkbox" checked>Nightmare</input></span>
			</div>			
			
			<div class="column column-20">
				<label>Show First</label>
				<select id="input-first">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>					
					<option value="0">All</option>
				</select>
			</div>
		</div>
		
		<a class="button" href="#" onclick='findLevels()'><span class="pln">Find Levels</span></a>	
		<button class="button button-outline" onclick="listTotalMana()"><span class="pln">List Total Mana</span></button>		
	
		<span id='span-result'></span>
	</div>
</body>
</html>
